<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Create a New Wish List Item</h1>
    <form action='save_item' method='post'>
        {% csrf_token %}
        Item/Product: <input type='text' name='item' placeholder='Item name here'><br>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <input type='submit' value='Add'>
    </form>
    <button><a href='/wishlist_app/'>Home</a></button>
    <button><a href='/lr_app/logout'>Log Out</a></button>
</body>
</html>
